<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h3>Relatório de lançamentos por pessoa</h3>
    </div>

    <form #f="ngForm" (ngSubmit)="gerar()">
      <div class="ui-g-12">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" required class="ml-1"
          [inputStyle]="{ 'width': '95px'}"
          [(ngModel)]="periodoInicio" name="periodoInicio"></p-calendar>

        <label class="ml-1">até</label>

        <p-calendar dateFormat="dd/mm/yy" required class="ml-1"
          [inputStyle]="{ 'width': '95px'}"
          [(ngModel)]="periodoFim" name="periodoFim"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Gerar"
          [disabled]="f.invalid"></button>
      </div>
    </form>
  </div>
</div>
